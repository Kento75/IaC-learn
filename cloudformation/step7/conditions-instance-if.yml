# コマンド
# 作成、アップデート
# aws cloudformation deploy --stack-name ec2-instance-create --template-file ./conditions-instance-if.yml
# 削除
# aws cloudformation delete-stack --stack-name ec2-instance-create

AWSTemplateFormatVersion: 2010-09-09

Parameters:
  KeyName:
    Description: key name
    Type: AWS::EC2::KeyPair::KeyName
  EnvironmentName:
    Description: environment
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    ConstraintDescription: must be development or production

Mappings:
  RegionMap:
    # 東京リージョン
    ap-northeast-1:
      HVM64: ami-0f27d081df46f326c
    # 大阪リージョン
    ap-northeast-3:
      HVM64: ami-01d3ab722655c7b7c
  EnvironmentMap:
    dev:
      InstanceType: t3.nano
    prod:
      InstanceType: t3.micro

Conditions:
  CreateEIPForProd: !Equals [!Ref EnvironmentName, prod]
  CreateDevSecurityGroup: !Equals [!Ref EnvironmentName, dev]

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - RegionMap
        - !Ref 'AWS::Region'
        - HVM64
      InstanceType: !FindInMap
        - EnvironmentMap
        - !Ref EnvironmentName
        - InstanceType
      Monitoring: true
      SecurityGroups: !If [CreateDevSecurityGroup, [ !Ref DevEnvSecurityGroup ], !Ref 'AWS::NoValue']
      Tags:
        - Key: Name
          Value: tf-demo

  ProdEIP:
    Type: AWS::EC2::EIP
    Condition: CreateEIPForProd
    Properties:
      InstanceId: !Ref EC2Instance

  DevEnvSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: CreateDevSecurityGroup
    Properties:
      GroupDescription: Dev SG
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: dev-sg
